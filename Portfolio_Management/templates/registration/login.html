{% extends "base.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center pt-16 px-4 md:px-0 bg-gradient-to-br from-cyan-500 to-purple-600">
    <div class="w-96 max-w-md mt-32 pt-32 bg-transparent rounded-xl shadow-lg p-8">
        <!-- Logo and Title Container - No Border -->
        <div class="text-center mb-6 mt-32 pt-32 py-10">
            <a href="{% url 'home' %}" class="inline-block">
                <div class="flex items-center justify-center h-20 w-20 rounded-full bg-gradient-to-br from-cyan-500 to-purple-600 mx-auto mb-4 shadow-lg glow">
                    <span class="text-2xl font-bold text-white">P</span>
                </div>
            </a>
            <h1 class="text-3xl font-bold text-white glow-text">PORTMAN</h1>
            <p class="text-gray-400 mt-2">Welcome back, developer</p>
        </div>
        
        <!-- Form Container - With Border -->
        <div class="bg-transparent backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden">
            <!-- Accent Bar -->
            <div class="h-2 bg-gradient-to-r from-cyan-500 to-purple-600"></div>
            
            <div class="p-8">
                <h2 class="text-xl font-semibold text-white glow-text mb-6">Sign In</h2>
                
                <form action="{% url 'login' %}" method="POST" class="space-y-5">
                    {% csrf_token %}
                    
                    <!-- Redirect Field -->
                    <input type="hidden" name="next" value="{% url 'dashboard' %}">

                    <!-- Username Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <div class="flex items-center pr-2">
                            <i class="fas fa-user text-gray-600 pr-2 text-lg mr-4"></i>
                            <input type="text" name="username" required
                                class="flex-1 px-2 py-2 bg-gradient-to-r from-gray-300 to-gray-100 text-gray-900 placeholder-gray-600 border-2 border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                                placeholder="Enter username">
                        </div>
                    </div>
                    
                    

                    <!-- Password Input -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <div class="flex items-center pr-2">
                            <i class="fas fa-lock text-gray-600 pr-2 text-lg mr-4"></i>
                            <input type="password" name="password" required
                                class="flex-1 px-2 py-2 bg-gradient-to-r from-gray-300 to-gray-100 text-gray-900 placeholder-gray-600 border-2 border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                                placeholder="Enter password">
                        </div>
                    </div>
                    

                    <!-- Remember Me -->
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="remember" name="remember" 
                            class="h-4 w-4 mt-2 bg-transparent border-2 border-black rounded checked:bg-cyan-500 focus:ring-cyan-500 focus:ring-2">
                        <label for="remember" class="ml-2 mt-2 text-sm text-gray-300">Remember me</label>
                        
                    </div>
                    <div class="flex justify-center mt-4">
                        <a href="{% url 'forget_password' %}"
                           class="px-6 bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-medium rounded-lg
                                  hover:from-cyan-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-cyan-500
                                  focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300 transform hover:scale-[1.02] glow-text">
                            Forgot password?
                        </a>
                    </div>
                    

                    <!-- Login Button -->
                    <div class="flex justify-center mt-2">
                        <button type="submit"
                            class="px-12 bg-gradient-to-r from-cyan-500 to-purple-600 text-white glow-text font-medium rounded-lg
                                   hover:from-cyan-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-cyan-500
                                   focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300 transform hover:scale-[1.02]">
                            Sign In
                        </button>
                    </div>                    
                </form>
                
                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400">
                        Don't have an account?
                        <a href="{% url 'register' %}" class="text-cyan-600 hover:text-cyan-300 font-medium ml-1 transition-colors glow-text">
                            Create account
                        </a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center">
            <div class="flex items-center justify-center gap-2 text-gray-400 text-sm">
                <p>Powered by</p>
                <a href="{% url 'home' %}" class="flex items-center gap-1 glow-text text-cyan-400 hover:underline">
                    <i class="fas fa-code text-purple-400"></i>
                    Django
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
